version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: arbees-timescaledb
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arbees}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required in .env}
      POSTGRES_DB: ${POSTGRES_DB:-arbees}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./shared/arbees_shared/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arbees" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arbees-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  market-discovery-rust:
    build:
      context: .
      dockerfile: services/market_discovery_rust/Dockerfile
    container_name: arbees-market-discovery
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    profiles:
      - full

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: arbees-orchestrator
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: DEBUG
      POLYMARKET_VIA_REDIS: ${POLYMARKET_VIA_REDIS:-true}
    volumes:
      - ./:/app
    profiles:
      - full

  game_shard:
    build:
      context: .
      dockerfile: services/game_shard/Dockerfile
    container_name: arbees-game-shard-1
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      SHARD_ID: shard-1
      LOG_LEVEL: INFO
      POLL_INTERVAL: ${POLL_INTERVAL:-1.0}
      CRUNCH_TIME_INTERVAL: ${CRUNCH_TIME_INTERVAL:-0.5}
      HALFTIME_INTERVAL: ${HALFTIME_INTERVAL:-30.0}
      MARKET_DATA_TTL: ${MARKET_DATA_TTL:-4.0}
      SYNC_DELTA_TOLERANCE: ${SYNC_DELTA_TOLERANCE:-2.0}
      POLYMARKET_VIA_REDIS: ${POLYMARKET_VIA_REDIS:-true}
    ports:
      - "8001:80"
    volumes:
      - ./:/app
    profiles:
      - full

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: arbees-api
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    profiles:
      - full

  position_manager:
    build:
      context: .
      dockerfile: services/position_manager/Dockerfile
    container_name: arbees-position-manager
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      # Trading parameters
      INITIAL_BANKROLL: "1000"
      MIN_EDGE_PCT: "2.0"
      KELLY_FRACTION: "0.25"
      MAX_POSITION_PCT: "10.0"
      # Exit monitoring parameters
      TAKE_PROFIT_PCT: "3.0" # Exit when prob moves 3%+ in our favor
      DEFAULT_STOP_LOSS_PCT: "5.0" # Fallback if sport not configured
      EXIT_CHECK_INTERVAL: "1.0" # Check positions every 1 second
      # Sport-specific stop-loss thresholds (override defaults)
      STOP_LOSS_NBA: "3.0"
      STOP_LOSS_NCAAB: "3.0"
      STOP_LOSS_NFL: "5.0"
      STOP_LOSS_NHL: "7.0"
      STOP_LOSS_MLB: "6.0"
      STOP_LOSS_SOCCER: "7.0"
    volumes:
      - ./:/app
    profiles:
      - full

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arbees-frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    profiles:
      - full

  # ==========================================================================
  # VPN + Polymarket Monitor (geo-bypass for Polymarket API access)
  # ==========================================================================

  vpn:
    image: qmcgaw/gluetun
    container_name: arbees-vpn
    cap_add:
      - NET_ADMIN
    devices:
      - /dev/net/tun:/dev/net/tun
    environment:
      - VPN_SERVICE_PROVIDER=nordvpn
      - OPENVPN_USER=${NORDVPN_USER:?NORDVPN_USER required in .env}
      - OPENVPN_PASSWORD=${NORDVPN_PASS:?NORDVPN_PASS required in .env}
      - SERVER_COUNTRIES=${VPN_COUNTRY:-Netherlands}
      # Allow outbound to Docker networks so monitor can reach Redis
      - FIREWALL_OUTBOUND_SUBNETS=172.16.0.0/12,10.0.0.0/8,192.168.0.0/16
      - HEALTH_VPN_DURATION_INITIAL=30s
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "https://ipinfo.io" ]
      interval: 60s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped
    profiles:
      - full
      - vpn

  polymarket_monitor:
    build:
      context: .
      dockerfile: services/polymarket_monitor/Dockerfile
    container_name: arbees-polymarket-monitor
    network_mode: "service:vpn"
    depends_on:
      vpn:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - REDIS_URL=redis://redis:6379
      - LOG_LEVEL=INFO
    restart: unless-stopped
    profiles:
      - full
      - vpn

volumes:
  timescaledb_data:
  redis_data:


networks:
  default:
    name: arbees-network
