version: '3.8'

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: arbees-timescaledb
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-arbees}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD required in .env}
      POSTGRES_DB: ${POSTGRES_DB:-arbees}
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./shared/arbees_shared/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U arbees" ]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: arbees-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ==========================================================================
  # Market Discovery (Rust) - NO VPN needed (Gamma API is public)
  # ==========================================================================
  market-discovery-rust:
    build:
      context: .
      dockerfile: services/market_discovery_rust/Dockerfile
    container_name: arbees-market-discovery
    depends_on:
      redis:
        condition: service_healthy
    environment:
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
    profiles:
      - full

  # ==========================================================================
  # Phase 4: Discovery Coordinator (orchestrator + market_discovery_rust)
  # ==========================================================================
  # These two services form a logical "discovery coordinator" unit:
  # - orchestrator: Game discovery (ESPN), shard assignment, health monitoring
  # - market-discovery-rust: Market ID lookup (Polymarket/Kalshi)
  #
  # They communicate via Redis pub/sub (discovery:requests / discovery:results).
  # In production, both should always be running together.
  # ==========================================================================

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator_rust/Dockerfile
    container_name: arbees-orchestrator
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      market-discovery-rust:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: DEBUG
      # Phase 4: Always use Rust discovery in production
      MARKET_DISCOVERY_MODE: "rust"
      # Unified team matching configuration
      TEAM_MATCH_MIN_CONFIDENCE: "0.7"
      # Supervisor (container health monitoring + auto-restart)
      SUPERVISOR_ENABLED: ${SUPERVISOR_ENABLED:-true}
      MAX_RESTART_ATTEMPTS: ${MAX_RESTART_ATTEMPTS:-3}
      RESTART_BACKOFF_SECS: ${RESTART_BACKOFF_SECS:-5,15,45}
      RESTART_COOLDOWN_SECS: ${RESTART_COOLDOWN_SECS:-600}
      SUPERVISOR_CHECK_INTERVAL_SECS: ${SUPERVISOR_CHECK_INTERVAL_SECS:-15}
      HEARTBEAT_MISS_THRESHOLD: ${HEARTBEAT_MISS_THRESHOLD:-3}
      # Heartbeat settings (all services use these)
      HEARTBEAT_INTERVAL_SECS: ${HEARTBEAT_INTERVAL_SECS:-10}
      HEARTBEAT_TTL_SECS: ${HEARTBEAT_TTL_SECS:-35}
    # NOTE: No volume mount for Rust orchestrator - binary is compiled in image
    # Mount Docker socket only if supervisor functionality is needed
    # volumes:
    #   - /var/run/docker.sock:/var/run/docker.sock
    profiles:
      - full

  game_shard:
    build:
      context: .
      dockerfile: services/game_shard_rust/Dockerfile
    container_name: arbees-game-shard-rust
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      SHARD_ID: shard-1
      RUST_LOG: info
      POLL_INTERVAL: ${POLL_INTERVAL:-1.0}
      CRUNCH_TIME_INTERVAL: ${CRUNCH_TIME_INTERVAL:-0.5}
      HALFTIME_INTERVAL: ${HALFTIME_INTERVAL:-30.0}
      MARKET_DATA_TTL: ${MARKET_DATA_TTL:-4.0}
      SYNC_DELTA_TOLERANCE: ${SYNC_DELTA_TOLERANCE:-2.0}
      # Phase 3: Always use Redis for Polymarket prices (via polymarket_monitor)
      POLYMARKET_VIA_REDIS: "true"
    ports:
      - "8001:80"
    volumes:
      - ./:/app
    profiles:
      - full

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: arbees-api
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./:/app
    profiles:
      - full

  # ==========================================================================
  # Phase 1: Split Position Manager into Signal Processor + Execution + Tracker
  # ==========================================================================

  signal_processor:
    build:
      context: .
      dockerfile: services/signal_processor_rust/Dockerfile
    container_name: arbees-signal-processor-rust
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      market-discovery-rust:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      # Risk management limits
      MAX_DAILY_LOSS: "500.0"
      MAX_GAME_EXPOSURE: "100.0"
      MAX_SPORT_EXPOSURE: "800.0"
      # Trading parameters
      MIN_EDGE_PCT: "2.0"
      KELLY_FRACTION: "0.25"
      MAX_POSITION_PCT: "10.0"
      MAX_BUY_PROB: "0.95"
      MIN_SELL_PROB: "0.05"
      INITIAL_BANKROLL: "1000"
      # Cooldown timers
      WIN_COOLDOWN_SECONDS: "180"
      LOSS_COOLDOWN_SECONDS: "300"
      # Unified team matching configuration
      TEAM_MATCH_MIN_CONFIDENCE: "0.7"
    profiles:
      - full

  execution_service:
    build:
      context: .
      dockerfile: services/execution_service_rust/Dockerfile
    container_name: arbees-execution-service-rust
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      PAPER_TRADING: "1" # Set to "0" for real trading
      INITIAL_BANKROLL: "1000"
      MIN_EDGE_PCT: "2.0"
      KELLY_FRACTION: "0.25"
      MAX_POSITION_PCT: "10.0"
      SLIPPAGE_BPS: "10.0"
    volumes:
      - ./:/app
    profiles:
      - full

  position_tracker:
    build:
      context: .
      dockerfile: services/position_tracker_rust/Dockerfile
    container_name: arbees-position-tracker-rust
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
      market-discovery-rust:
        condition: service_started
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      RUST_LOG: info
      INITIAL_BANKROLL: "1000"
      # Exit monitoring parameters
      TAKE_PROFIT_PCT: "3.0"
      DEFAULT_STOP_LOSS_PCT: "5.0"
      EXIT_CHECK_INTERVAL_SECS: "1.0"
      # Unified team matching configuration
      EXIT_TEAM_MATCH_MIN_CONFIDENCE: "0.7"
    profiles:
      - full

  # Legacy position_manager (kept for backward compatibility, can be removed)
  position_manager:
    build:
      context: .
      dockerfile: services/position_manager/Dockerfile
    container_name: arbees-position-manager
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      # Risk management limits
      MAX_DAILY_LOSS: "500.0"
      MAX_GAME_EXPOSURE: "100.0"
      MAX_SPORT_EXPOSURE: "800.0"
      # Trading parameters
      INITIAL_BANKROLL: "1000"
      MIN_EDGE_PCT: "2.0"
      KELLY_FRACTION: "0.25"
      MAX_POSITION_PCT: "10.0"
      # Exit monitoring parameters
      TAKE_PROFIT_PCT: "3.0" # Exit when prob moves 3%+ in our favor
      DEFAULT_STOP_LOSS_PCT: "5.0" # Fallback if sport not configured
      EXIT_CHECK_INTERVAL: "1.0" # Check positions every 1 second
      # Sport-specific stop-loss thresholds (override defaults)
      STOP_LOSS_NBA: "3.0"
      STOP_LOSS_NCAAB: "3.0"
      STOP_LOSS_NFL: "5.0"
      STOP_LOSS_NHL: "7.0"
      STOP_LOSS_MLB: "6.0"
      STOP_LOSS_SOCCER: "7.0"
      # Cooldown timers (prevent rapid re-entry on same game)
      WIN_COOLDOWN_SECONDS: "180" # 3 minutes after a win
      LOSS_COOLDOWN_SECONDS: "300" # 5 minutes after a loss
    volumes:
      - ./:/app
    profiles:
      - legacy

  # ==========================================================================
  # Phase 2: Merged Analytics Service (archiver + ml_analyzer)
  # ==========================================================================

  analytics_service:
    build:
      context: .
      dockerfile: services/analytics_service/Dockerfile
    container_name: arbees-analytics
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      # Archiver configuration
      ARCHIVER_GRACE_PERIOD_MINUTES: "60"
      ARCHIVER_BATCH_SIZE: "10"
      ARCHIVER_POLL_INTERVAL: "300"
      ARCHIVER_CLEANUP_LIVE_DATA: "false"
      # ML Analyzer configuration
      ML_ANALYZER_RUN_TIME: "23:00"
      ML_MIN_TRADES: "100"
      ML_LOOKBACK_DAYS: "30"
      ML_RETRAIN_INTERVAL: "7"
      ML_REPORT_DIR: "/app/reports"
      # File delivery (always enabled)
      ML_ENABLE_FILE_DELIVERY: "true"
      # Slack delivery (optional)
      ML_SLACK_ENABLED: "${ML_SLACK_ENABLED:-false}"
      ML_SLACK_WEBHOOK: "${ML_SLACK_WEBHOOK:-}"
      ML_SLACK_CHANNEL: "${ML_SLACK_CHANNEL:-}"
      # Email delivery (optional)
      ML_EMAIL_ENABLED: "${ML_EMAIL_ENABLED:-false}"
      ML_SMTP_HOST: "${ML_SMTP_HOST:-smtp.gmail.com}"
      ML_SMTP_PORT: "${ML_SMTP_PORT:-587}"
      ML_SMTP_USER: "${ML_SMTP_USER:-}"
      ML_SMTP_PASSWORD: "${ML_SMTP_PASSWORD:-}"
      ML_EMAIL_FROM: "${ML_EMAIL_FROM:-}"
      ML_EMAIL_TO: "${ML_EMAIL_TO:-}"
    volumes:
      - ./:/app
      - ./reports:/app/reports
    profiles:
      - full

  # Legacy archiver (kept for backward compatibility)
  archiver:
    build:
      context: .
      dockerfile: services/archiver/Dockerfile
    container_name: arbees-archiver
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      ARCHIVER_GRACE_PERIOD_MINUTES: "60"
      ARCHIVER_BATCH_SIZE: "10"
      ARCHIVER_POLL_INTERVAL: "300"
      ARCHIVER_CLEANUP_LIVE_DATA: "false"
    volumes:
      - ./:/app
    profiles:
      - legacy

  # Legacy ml_analyzer (kept for backward compatibility)
  ml_analyzer:
    build:
      context: .
      dockerfile: services/ml_analyzer/Dockerfile
    container_name: arbees-ml-analyzer
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-arbees}:${POSTGRES_PASSWORD}@timescaledb:5432/${POSTGRES_DB:-arbees}
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
      ML_ANALYZER_RUN_TIME: "23:00"
      ML_MIN_TRADES: "100"
      ML_LOOKBACK_DAYS: "30"
      ML_RETRAIN_INTERVAL: "7"
      ML_REPORT_DIR: "/app/reports"
      ML_ENABLE_FILE_DELIVERY: "true"
      ML_SLACK_ENABLED: "${ML_SLACK_ENABLED:-false}"
      ML_SLACK_WEBHOOK: "${ML_SLACK_WEBHOOK:-}"
      ML_SLACK_CHANNEL: "${ML_SLACK_CHANNEL:-}"
      ML_EMAIL_ENABLED: "${ML_EMAIL_ENABLED:-false}"
      ML_SMTP_HOST: "${ML_SMTP_HOST:-smtp.gmail.com}"
      ML_SMTP_PORT: "${ML_SMTP_PORT:-587}"
      ML_SMTP_USER: "${ML_SMTP_USER:-}"
      ML_SMTP_PASSWORD: "${ML_SMTP_PASSWORD:-}"
      ML_EMAIL_FROM: "${ML_EMAIL_FROM:-}"
      ML_EMAIL_TO: "${ML_EMAIL_TO:-}"
    volumes:
      - ./:/app
      - ./reports:/app/reports
    profiles:
      - legacy

  # DISABLED: futures_monitor - will revive later when everything else works
