version: '3.8'

# Production Docker Compose configuration
# For local testing of production-like setup

services:
  timescaledb:
    image: timescale/timescaledb:latest-pg15
    container_name: arbees-timescaledb
    environment:
      POSTGRES_USER: ${DB_USER:-arbees}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD required}
      POSTGRES_DB: arbees
    ports:
      - "5432:5432"
    volumes:
      - timescaledb_data:/var/lib/postgresql/data
      - ./shared/arbees_shared/db/migrations:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U arbees"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 2G

  redis:
    image: redis:7-alpine
    container_name: arbees-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  orchestrator:
    build:
      context: .
      dockerfile: services/orchestrator/Dockerfile
    container_name: arbees-orchestrator
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-arbees}:${DB_PASSWORD}@timescaledb:5432/arbees
      REDIS_URL: redis://redis:6379
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY: ${KALSHI_PRIVATE_KEY}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      LOG_LEVEL: INFO
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  game_shard_1:
    build:
      context: .
      dockerfile: services/game_shard/Dockerfile
    container_name: arbees-game-shard-1
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-arbees}:${DB_PASSWORD}@timescaledb:5432/arbees
      REDIS_URL: redis://redis:6379
      SHARD_ID: shard-1
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY: ${KALSHI_PRIVATE_KEY}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      LOG_LEVEL: INFO
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  game_shard_2:
    build:
      context: .
      dockerfile: services/game_shard/Dockerfile
    container_name: arbees-game-shard-2
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-arbees}:${DB_PASSWORD}@timescaledb:5432/arbees
      REDIS_URL: redis://redis:6379
      SHARD_ID: shard-2
      KALSHI_API_KEY: ${KALSHI_API_KEY}
      KALSHI_PRIVATE_KEY: ${KALSHI_PRIVATE_KEY}
      POLYMARKET_API_KEY: ${POLYMARKET_API_KEY}
      LOG_LEVEL: INFO
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 2G

  api:
    build:
      context: .
      dockerfile: services/api/Dockerfile
    container_name: arbees-api
    depends_on:
      timescaledb:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${DB_USER:-arbees}:${DB_PASSWORD}@timescaledb:5432/arbees
      REDIS_URL: redis://redis:6379
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: arbees-frontend
    depends_on:
      - api
    ports:
      - "3000:80"
    restart: unless-stopped

volumes:
  timescaledb_data:
  redis_data:

networks:
  default:
    name: arbees-network
